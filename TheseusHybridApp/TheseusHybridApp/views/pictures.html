<div data-role="view" data-title="Pictures" data-layout="main" data-model="app.viewmodels.pictures"
     data-show="app.viewmodels.allPictures" class="vm-pictures">
    <label for="tb-title">Title:</label>
    <input type="text" id="tb-title"
           data-bind="value: title" />
    <ul id="images"></ul>
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="views/home.html" data-icon="reply">Back</a>
            <a href="views/pictures.html" data-icon="camera" data-bind="events: {click: addPicture}">Take Picture</a>
            <a href="views/home.html" data-icon="search">Search</a>
        </div>
    </div>
</div>
